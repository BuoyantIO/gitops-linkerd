---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: faces
spec:
  interval: 1h
  url: https://github.com/BuoyantIO/faces-demo
  ref:
    branch: main
  ignore: |
    /*
    !/k8s/01-base/*-profile.yaml
    !/k8s/01-base/faces.yaml
    !/k8s/01-base/faces-gui.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: faces
spec:
  targetNamespace: faces
  interval: 10m
  path: "./k8s/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: faces
  patches:
    - patch: |-
        - op: add
          path: "/metadata/labels"
          value:
            app: faces-gui
      target:
        kind: (Deployment|Service|ServiceProfile)
        name: faces-gui
    - patch: |-
        - op: add
          path: "/metadata/labels"
          value:
            app: face
      target:
        kind: (Deployment|Service|ServiceProfile)
        name: face
    - patch: |-
        - op: add
          path: "/metadata/labels"
          value:
            app: smiley
      target:
        kind: (Deployment|Service|ServiceProfile)
        name: smiley
    - patch: |-
        - op: add
          path: "/metadata/labels"
          value:
            app: color
      target:
        kind: (Deployment|Service|ServiceProfile)
        name: color
